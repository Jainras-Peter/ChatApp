<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
</head>
<body>

    <!-- Username Input Screen -->
    <div id="username-screen" class="screen">
        <h2>Enter Your Name</h2>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="20"/>
        <button id="join-chat-btn">Join Chat</button>
    </div>

    <!-- Chat Screen (Initially Hidden) -->
    <div id="chat-screen" class="screen hidden">
        <h1 class="title">ChatApp ðŸ’¬</h1>
        <div class="main">
            <ul class="message-container" id="message-container"></ul>
            <form class="message-form" id="message-form">
                <input type="text" name="message" id="message-input" class="message-input"/>
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
        <h3 class="clients-total" id="client-total">Total Members: 0</h3>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>
</html>
